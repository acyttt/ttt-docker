<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Tic Tac Toe</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      <script src="static/ttt.js"></script>
      <link rel="stylesheet" type="text/css" href="static/ttt.css">
  </head>
  <body>
    <div ng-controller="ttt" ng-init="newGame()">
      <div id=button_section>
        <button class="game_board" ng-repeat="item in items | limitTo:3 | limitTo:-3" id="move-{{$index+1}}" 
            ng-click="playGame(item)">{{item.user}}</button>
        <div>
          <button class="game_board" ng-repeat="item in items | limitTo:6 | limitTo:-3" id="move-{{$index+4}}" 
            ng-click="playGame(item)">{{item.user}}</button>
        </div>
        <div>
          <button class="game_board" ng-repeat="item in items | limitTo:9 | limitTo:-3" id="move-{{$index+7}}" 
            ng-click="playGame(item)">{{item.user}}</button>
        </div>
        <div class="message-box">
          <div class="error message" ng-if="game.error">{{game.error}}</div>
          <div ng-if="game.is_over">
            <div class="message" ng-if=game.won_by>Game won by {{game.won_by}}</div>
            <div class="message" ng-if=!game.won_by>Tie game</div>
            <div class="control">
              <button class="new_game" ng-click="newGame()">New game?</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
